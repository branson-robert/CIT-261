<!DOCTYPE html>
<html>

  <body>
  

  <h1>JavaScript - Loops, Conditional Statements, Functions, Arrays</h1>
  <h2>While loop</h2>
  <p>How many boys do you want to add</p>
  <button type="button" onclick="showOnDisplay()">Boy spots left</button>
  
  <div id="while">
	  
	  
	  <input type="number" id="userInput" oninput="numberOfBoys()">
	  
	  <p id="result"></p>
  </div>
<hr>

<h2>For loop</h2>
 
<form name="sportsForm">
  <p>
    <label for="sportTypes">Choose your favorite sports, then click the button below:</label>
    <select id="sportTypes" name="sportTypes" multiple="multiple">
      	<option selected="selected">Baseball</option>
      	<option>Football</option>
      	<option>Basketball</option>
      	<option>Hockey</option>
      	<option>Running</option>
      	<option>Swimming</option>
		<option>Golf</option>
      	<option>Volleyball</option>
      	<option>Softball</option>
      	<option>Tennis</option>
      	<option>Rugby</option>
    </select>
  </p>
  <button type="button" onclick="howMany(selectObject)">How many sports do you like?</button> 
<!--  <p><input id="btn" type="button" value="How many sports do you like?" /></p> -->

</form>

 
<hr>  
  
  <h2>Arrays</h2>
  <p>Which car models would you like to see?</p>
  <button type="button" onclick="showCars()">Car Models</button>
  
  <div id="cars">
	  
	  <button id="chevyButton" onclick="carNames(this.id)">Chevy</button>
	  <button id="cadillacButton" onclick="carNames(this.id)">Cadillac</button>
	  <button id="buickButton" onclick="carNames(this.id)">Buick</button>
	  
	  <p id="choiceOfMake"></p>
  </div>
   

	<script src="JS_L_CS_F_A.js"></script>
  
  </body>
</html>
